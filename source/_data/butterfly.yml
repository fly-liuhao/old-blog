# Butterfly主题配置文件

# Main menu navigation
# ---------------
# format: xxx: 连结 || icon
# sub-menu
# xxx || icon:
#   xxx || 连结 || icon
menu:
  首页: / || fa fa-home
  时间轴: /archives/ || fa fa-archive
  标签: /tags/ || fa fa-tags
  分类: /categories/ || fa fa-folder-open
  友链: /link/ || fa fa-link
  留言板: /leaveamessage/ || fa fa-pencil-square-o
  关于: /about/ || fa fa-heart
  娱乐||fa fa-list:
    - Music || /music/ || fa fa-music
    - Book || /books/ || fa fa-book
    # - Gallery || /gallery/ || fa fa-picture-o
    - Movie || /movies/ || fa fa-film

# Favicon（网站Logo）
# ---------------
favicon: /img/favicon.ico

# PWA
# See https://github.com/JLHwung/hexo-offline
# ---------------
pwa:
  enable: true
  manifest: /manifest.json
  theme_color: "#222222"
  apple_touch_icon: /img/pwa/apple-touch-icon.png
  favicon_32_32: /img/pwa/32.png
  favicon_16_16: /img/pwa/16.png
  mask_icon: /img/pwa/safari-pinned-tab.svg

# Highlight theme（代码高亮主题）
# ---------------
highlight_theme: light # default / darker / pale night / light / ocean
highlight_copy: true #代码复制按钮
highlight_lang: true #代码语言显示
highlight_shrink: false # true 全部代码框不展开，需点击 '>' 打开 / false 代码框展开，有'>'点击按钮 | none 代码框展开，不显示 '>' 按钮

code_word_wrap: false # true 实现代码自动换行（还需找到你站点的 Hexo 配置文件_config.yml，将line_number改成false） / false 不会实现代码自动换行，有横向滚动条

# copy setting
# 是否禁止复制（如果禁止，highlight_copy的功能将无效)
# copyright 复制的内容后面加上版权信息
copy:
  enable: true # true 开启 / false 禁止
  copyright: true

# social settings
# formal:
#   icon: link
# ---------------
social:
  fa fa-github: https://github.com/fly-liuhao
  fa fa-envelope: mailto:15364925795@163.com
  fa fa-rss: /atom.xml

####    search    ####
# Algolia search
# ---------------
algolia_search:
  enable: false
  hits:
    per_page: 6

  labels:
    input_placeholder: Search for Posts
    hits_empty: "We didn't find any results for the search: ${query}" # if there are no result
    hits_stats: "${hits} results found in ${time} ms"

# Local search
# Please see doc for more details: https://jerryc.me/posts/21cfbf15/#本地搜索
# ---------------
local_search:
  enable: true 
  labels:
    input_placeholder: 搜索文章
    hits_empty: "对不起，没有找到你想要的文章: ${query}" # if there are no result

# MathJax
# Please see doc for more details: https://jerryc.me/posts/21cfbf15/#MathJax
# ---------------
mathjax:
  enable: false
  # true 表示每一页都加载mathjax.js
  # false 需要时加载，须在使用的Markdown Front-matter 加上 mathjax: true
  per_page: false

# KaTeX
# ---------------
katex:
  enable: false
  # true 表示每一页都加载katex.js
  # false 需要时加载，须在使用的Markdown Front-matter 加上 katex: true
  per_page: false
  hide_scrollbar: true

